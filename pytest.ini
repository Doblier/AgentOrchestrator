[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related tests
    rbac: marks tests as RBAC-related tests
    audit: marks tests as audit-related tests
    encryption: marks tests as encryption-related tests
    slow: marks tests as slow (e.g., tests with Redis operations)
addopts = -v --cov=agentorchestrator --cov-report=term-missing
log_cli = 1
log_cli_level = INFO 